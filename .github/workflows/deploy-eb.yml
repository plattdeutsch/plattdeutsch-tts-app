name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # erlaubt manuelles Starten Ã¼ber GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create Deployment Package
        run: |
          zip -r app.zip . -x "*.git*" "*.venv*" "__pycache__/*" ".github/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: plattdeutsch-tts-app
          environment_name: plattdeutsch-tts-app-env   # ðŸ”¹ aktualisierter Name
          region: eu-central-1
          version_label: v-${{ github.run_number }}
          deployment_package: app.zip
