name: Deploy to Elastic Beanstalk
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: eb-deploy-${{ github.ref }}
      cancel-in-progress: true
    # If you store secrets in a GitHub Environment (not repository secrets), set it here.
    # environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (CI only)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate required secrets
        env:
          HAS_AKID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          HAS_SAK: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          for v in HAS_AKID HAS_SAK; do
            if [ -z "${!v}" ]; then echo "::error::Missing secret $v"; exit 1; fi
          done
          echo "All required secrets are present."

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" "*.venv*" "*venv*" "models/*" "__pycache__/*" "*.pyc" "*.pyo" \
               "node_modules/*" "deploy.zip" ".github/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Check environment status
        run: |
          aws elasticbeanstalk describe-environments \
            --application-name plattdeutsch-tts-app \
            --environment-names Plattdeutsch-tts-app-env \
            --region eu-central-1 \
            --query 'Environments[0].Status' --output text

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: plattdeutsch-tts-app
          environment_name: Plattdeutsch-tts-app-env
          version_label: v-${{ github.run_number }}-${{ github.sha }}
          region: eu-central-1
          deployment_package: deploy.zip
          wait_for_deployment: true
